<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>Please Leave your Contact info</h1>
    <div class="container text-center">
      <form>
        <div class="mb-3">
          <label for="exampleInputFirstName1" class="form-label" id="label"
            >First Name</label
          >
          <input
            type="text"
            aria-label="First name"
            class="form-control"
            id="fristName"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputLastName1" class="form-label" id="label"
            >Last Name</label
          >
          <input
            type="text"
            aria-label="Last name"
            class="form-control"
            id="lastName"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" id="label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="contactSubmit">
          Submit
        </button>
      </form>
    </div>

    <!-- card holder for user input -->
    <div
      class="holder mx-auto w-10/12 grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5"
      id="cardContainer"
    ></div>

    <script src="./assets/contact.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
